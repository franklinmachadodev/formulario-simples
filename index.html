<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Formulários</title>
</head>
<body>  
    <div>
        <h1><img src="imagens/logo.png" alt="logo" width="400"></h1>
    </div>

    <div>    
        <p class="paragrafo-inicial"> <strong> Como a gente pode te ajudar? <br>Preencha o formulário abaixo e fale conosco.</strong></p>
    </div>

    <fieldset>
    <div>        
        <form action="obrigado.html" method="post">
            
            <p>
                <label for="pronome_tratamento">Pronome de tratamento que deseja: </label>
                <select name="select">
                    <option value="valor1"selected>Senhor</option>
                    <option value="valor2">Senhora</option>
                    <option value="valor3">Outro</option>
                  </select>
            </p> 
                        
            <p>
                <label for="nome">Nome: </label><br>
                <input type="text" id="nome" name="nome_do_usuário">
            </p>

            <p>
                <label for="email">E-mail: </label><br>
                <input type="email" id="email" name="email_do_usuário">
            </p>

            <p>
                <label for="mensagem">Mensagem:</label><br>
                <textarea name="mensagem" cols="50" maxlength="500" placeholder="Deixe sua mensagem aqui."></textarea>
            </p>
               
            <a href="obrigado.html"> <button name="submit">Enviar</button> </a>
          
        </form>        
    </div> 
</fieldset>
<div>
    <footer>© americanas s.a. | Feito por Franklin Machado.</footer>
</div>    
</body>
</html>
